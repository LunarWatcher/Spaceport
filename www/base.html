<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <meta http-equiv="Content-language" content = "en-GB"/>

        <title>{{ PageTitle }} | Spaceport</title>
        <script async src="/assets/base.js"></script>

        {{#HasPageJS}}
        <script src="{{PageJSLoc}}" async></script>
        {{/HasPageJS}}

        <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    </head>
    <body>
        <header>
            <nav class="nav-container container">
                <div class="nav-main double-column-grid">
                    <div>
                        <h1 class="logo left"><a href="/">Spaceport</a></h1>
                    </div>
                    <div>
                        <a id="menu-btn" class="nav-button">Menu</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="collapsible-sidenav" id="sidenav">
                <div class="sidenav-content">
                    <span id="sidenav-close"><a>Ã—</a></span>
                    <div>
                        <h3>TBA</h3>
                    </div>
                    <div>
                        <h3>TBA</h3>
                    </div>
                    <div>
                        <h3>Admin</h3>
                        <ul class="sneaky-list">
                            <li><a href="/su/api-keys">Manage API keys</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                {{&Content}}
            </div>
        </main>
        <footer>
            <div class="container triple-column-grid">
                <div>
                    <h4>Spaceport meta</h4>
                    <span>Spaceport <span class="version">{{Version}}</span></span>
                </div>
                <div>
                    <h4>To be populated</h4>
                </div>
                <div>
                    <h4>Links</h4>
                    <ul class="sneaky-list">
                        <li><a href="https://github.com/LunarWatcher/Spaceport">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
